<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Personal Details</title>

    <style>

        body {

            font-family: Arial, sans-serif;

            margin: 0;

            padding: 20px;

            background: #e3f2fd;

        }

        h1 {

            text-align: center;

            color: #0d47a1;

        }

        form {

            max-width: 600px;

            margin: auto;

            background: #ffffff;

            padding: 20px;

            border-radius: 8px;

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        }

        label {

            display: block;

            margin: 10px 0 5px;

        }

        input, select {

            width: 100%;

            padding: 8px;

            margin-bottom: 20px;

            border: 1px solid #ddd;

            border-radius: 4px;

        }

        button {

            background: #1e88e5;

            color: #fff;

            border: none;

            padding: 10px 15px;

            cursor: pointer;

            border-radius: 4px;

        }

        button:hover {

            background: #1565c0;

        }

    </style>

</head>

<body>

    <div id="google_translate_element"></div>

    <h1>Personal Details</h1>

    <form id="personalForm">

        <label for="name">Name:</label>

        <input type="text" id="name" name="name" required>



        <label for="age">Age:</label>

        <select id="age" name="age" required>

            <option value="<13">&lt;13</option>

            <option value="13-15">13–15</option>

            <option value="16-18">16–18</option>

            <option value="19-22">19–22</option>

            <option value="23+">23+</option>

        </select>



        <label for="location">Location Constraints:</label>

        <select id="location" name="location" required>

            <option value="None">None</option>

            <option value="Local Opportunities Only">Local Opportunities Only</option>

            <option value="Statewide Opportunities">Statewide Opportunities</option>

            <option value="National Opportunities">National Opportunities</option>

            <option value="Remote Only">Remote Only</option>

        </select>



        <label for="languages">Languages Known:</label>

        <select id="languages" name="languages" multiple required>

            <option value="English">English</option>

            <option value="Hindi">Hindi</option>

            <option value="Spanish">Spanish</option>

            <option value="French">French</option>

            <option value="Other">Other</option>

        </select>



        <label for="health">Health or Physical Constraints:</label>

        <select id="health" name="health" required>

            <option value="None">None</option>

            <option value="Mild (manageable)">Mild (manageable)</option>

            <option value="Significant (needs accommodation)">Significant (needs accommodation)</option>

        </select>



        <button type="button" onclick="nextPage('education.html')">Next</button>

    </form>

    <script>

        function nextPage(page) {

            const form = document.querySelector('form');

            const formData = new FormData(form);

            const data = {};

            formData.forEach((value, key) => {

                if (data[key]) {

                    data[key] = [].concat(data[key], value); // Handle multiselect

                } else {

                    data[key] = value;

                }

            });

            sessionStorage.setItem(form.id, JSON.stringify(data));

            window.location.href = page;

        }



        function googleTranslateElementInit() {

            new google.translate.TranslateElement({ pageLanguage: 'en' }, 'google_translate_element');

        }

    </script>

    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>

</html>
