<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #e8f5e9;
        }
        h1 {
            text-align: center;
            color: #2e7d32;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .field {
            margin-bottom: 20px;
        }
        .field label {
            font-weight: bold;
        }
        button {
            display: block;
            margin: auto;
            background: #43a047;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background: #2e7d32;
        }
        #prediction {
            text-align: center;
            font-size: 1.2em;
            color: #2e7d32;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="google_translate_element"></div>
    <h1>Summary of Your Details</h1>
    <div class="container" id="summaryContainer">
        <!-- The summary will be displayed here -->
    </div>
    <div id="prediction">
        <!-- The prediction result will be displayed here -->
    </div>
    <button onclick="restart()">Restart</button>

    <script>
        // Function to load data from sessionStorage and display it
        function loadSummary() {
            const container = document.getElementById('summaryContainer');
            const formKeys = ['personalForm', 'educationForm', 'careerForm', 'skillsForm', 'practicalForm'];
            let summaryHTML = '';

            const userInput = {};

            formKeys.forEach(formKey => {
                const formData = JSON.parse(sessionStorage.getItem(formKey));
                if (formData) {
                    summaryHTML += '<div class="field">';
                    summaryHTML += <h3>${capitalize(formKey.replace('Form', '').replace(/([A-Z])/g, ' $1'))}:</h3>;
                    Object.keys(formData).forEach(key => {
                        const value = Array.isArray(formData[key]) ? formData[key].join(', ') : formData[key];
                        summaryHTML += <p><label>${capitalize(key)}:</label> ${value}</p>;
                        userInput[key] = value; // Collect data for prediction
                    });
                    summaryHTML += '</div>';
                }
            });

            container.innerHTML = summaryHTML || '<p>No data found. Please complete the forms.</p>';

            // Fetch the prediction based on user input
            if (Object.keys(userInput).length > 0) {
                fetchPrediction(userInput);
            }
        }

        // Helper function to capitalize text
        function capitalize(text) {
            return text.replace(/_/g, ' ').replace(/\b\w/g, char => char.toUpperCase());
        }

        // Function to fetch the prediction from the backend
        async function fetchPrediction(userInput) {
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userInput)
                });

                const result = await response.json();
                const predictionDiv = document.getElementById('prediction');

                if (result.prediction) {
                    predictionDiv.textContent = Recommended Profession: ${result.prediction};
                } else {
                    predictionDiv.textContent = Error: ${result.error};
                }
            } catch (error) {
                document.getElementById('prediction').textContent = Error fetching prediction: ${error.message};
            }
        }

        // Restart the flow
        function restart() {
            sessionStorage.clear();
            window.location.href = 'index.html';
        }

        // Load the summary on page load
        document.addEventListener('DOMContentLoaded', loadSummary);

        // Google Translate Integration
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({ pageLanguage: 'en' }, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script src="bj.js"></script>
</body>
</html>
