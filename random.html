<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career and Aspirational Details</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .container {
            background: #fff;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            font-weight: bold;
            margin: 15px 0 5px;
        }

        select,
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        button {
            background: #4facfe;
            color: #fff;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #3398fe;
        }

        .output {
            background: #f9f9f9;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Career and Aspirational Details</h1>
    <div class="container">
        <form id="careerForm">
            <label for="preferredIndustry">Preferred Industry or Sector*</label>
            <select id="preferredIndustry" multiple>
                <option value="technology">Technology</option>
                <option value="engineering">Engineering</option>
                <option value="healthcare">Healthcare and Medicine</option>
                <option value="education">Education</option>
                <option value="finance">Finance and Banking</option>
                <option value="arts">Creative Arts</option>
                <option value="entrepreneurship">Entrepreneurship and Business</option>
                <option value="publicService">Public Service and Governance</option>
                <option value="environmental">Environmental Sciences</option>
                <option value="other">Other</option>
            </select>

            <label for="careerAspirations">Long-term Career Aspirations*</label>
            <select id="careerAspirations">
                <option value="growth">Personal Growth</option>
                <option value="impact">Societal Impact</option>
                <option value="inspiring">Inspiring Others</option>
                <option value="innovation">Exploration and Innovation</option>
                <option value="undecided">Undecided/Need Guidance</option>
            </select>

            <label for="skills">Skills and Strengths*</label>
            <select id="skills" multiple>
                <option value="analytical">Analytical Thinking</option>
                <option value="creative">Creative Skills</option>
                <option value="problemSolving">Problem Solving</option>
                <option value="technical">Technical Skills</option>
                <option value="leadership">Leadership</option>
                <option value="communication">Communication</option>
                <option value="other">Other</option>
            </select>

            <label for="financialConstraints">Financial Constraints*</label>
            <select id="financialConstraints">
                <option value="none">No Constraints</option>
                <option value="moderate">Moderate Budget for Courses/Programs</option>
                <option value="significant">Significant Financial Limitations</option>
            </select>

            <button type="button" onclick="nextPage('career.html')">Next</button>
        </form>

        <div id="output" class="output" style="display: none;"></div>
    </div>

    <script>
        // Function to redirect to the specified page
        function nextPage(url) {
            window.location.href = url; // Redirect to the specified URL
        }
    </script>
</body>
</html>
